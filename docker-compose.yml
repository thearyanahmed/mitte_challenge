version: '3.8'
services:

  db:
    image: mongo:latest
    container_name: db
    ports:
      - "27017:27017"
    volumes:
      - db_volume:/data/db
  app:
    build:
      context: .
    command: "go run /app/cmd/local/main.go"
    environment:
      APP_PORT: '${APP_PORT}'
      AWS_REGION: '${AWS_REGION}'
      AWS_SECRET_ACCESS_KEY: '${AWS_SECRET_ACCESS_KEY}'
      AWS_SECRET_KEY: '${AWS_SECRET_KEY}'
      REGION: '${AWS_REGION}'
    volumes:
      - .:/app
    ports:
      - "8080:8080"
    depends_on:
      - "db"
    links:
      - "db"
volumes:
  db_volume:
    driver: local